<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="student form style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
   <div class="one"></div>
   <div class="main"> <h1>STUDENT REGISTRATION FORM</h1>
    <div class="two">
      <tr>First Name </tr><br>
      <tr><i class="fa-solid fa-user"></i><input type="text" placeholder="First Name"></tr><br><br>
      <tr>Last Name</tr><br>
      <tr><i class="fa-solid fa-user"></i><input type="text" placeholder="Last Name"></tr><br><br>
      <tr>Email</tr><br>
      <tr><i class="fa-solid fa-envelope"></i><input type="email" placeholder="Email"></tr><br><br>
      <tr>Phone</tr><br>
      <tr><i class="fa-solid fa-phone"></i><input type="tel" placeholder="Phone" pattern="{0-9}"></tr>
      </div>
    <div class="three">  <tr>Password</tr><br>
        <tr><i class="fa-solid fa-key"></i><input type="pass" placeholder="password"> <input type="pass" placeholder="confirm password"></tr>
   </div>
   <div class="four"><tr>Gender</tr><br>
    <tr><i class="fa-solid fa-venus-mars"></i><input type="radio" name="Male" value="Male">Male <input type="radio" name="Female" value="Female">Female</tr><br><br><br>
    <tr><button>SUBMIT</button></tr></div></div> 
    <div class="five"><img src="images/student form center image.jpg" alt="image" height="600px" width="550px"></div>
</body>
</html>
