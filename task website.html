<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url(Task\ website.css);
    </style>
</head>
<body>
    <!-- header start -->
    <div class="header">
        <div class="logo">
            <img src="images/dog shop.jpg" alt="Logo" height="100" width="100">
        </div>
        <div class="menu">
            <ul>
                <li><a href="">Waterproof bed</a></li>
                <li><a href="">Luxury bed</a></li>
                <li><a href="">Bespoke Bed</a></li>
                <li><a href="">Blanket</a></li>
                <li><a href="">Accessories</a></li>
            </ul>
        </div>
    </div>
    <!-- header end  -->
    <!-- Center start -->
    <div class="center">
        <center><h1>25% OFF selected beds</h1></center> 
    <center><h3>We currently have 25% off a limited amount of beds. Follow the link below.</h3></center><br>
    <div class="shop"><center><button>Shop</button></center></div>
</div>
    <!-- Center end -->
    <!-- footer start  -->
    <div class="footer">
        
        <div><center><h2>Waterproof Beds</h2></center></div>
        <div class="product"><img src="images/rectangular dog cushion.jpg" alt="rectangular dog cushion" height="200px" width="200px"><br>
        <h4>Rectangular Cushion Bed</h4>
        <button>Shop</button></div>
        
      
        <div class="product"><img src="images/dog mattres.jpg" alt="Dog mattress" height="200px" width="200px"><br>
        <h4>Dog mattress</h4>
        <button>Shop</button></div>
        
        <div class="product"><img src="images/circular cushion.jpg" alt="Circular Cushion " height="200px" width="200px"><br>
        <h4>Circular Cushion</h4>
        <button>Shop</button></div>
        
 
        <div class="product"><img src="images/oval cushion bed.webp" alt="Oval Cushion bed" height="200px" width="200px"><br>
        <h4>Oval Cushion bed</h4>
        <button>Shop</button></div>
        
    </div>
    <!-- footer end  -->
</body>
</html>
